	<main>

	<!--CONTAINER-->

	<section>

		<!-- FORMULAIRE -->

		<div class="container">

			<div class="row">

				<!-- COLUMN 1 FORM -->
				<div class="col-sm-12 col-md-6 col-lg-6">

					<div class="container__form">

						<!-- TITLE -->
						<h3 class="container__form--title">À propos de vous</h3>
						<!-- NAME -->
						<div class="form-group">
							<label for="name">Prénom: *</label>
							<input type="text" class="form-control" id="name">
						</div>
						<!-- SURNAME -->
						<div class="form-group">
							<label for="surname">Nom: *</label>
							<input type="text" class="form-control" id="surname">
						</div>
						<!-- EMAIL ADDRESS -->
						<div class="form-group">
							<label for="email">Adresse email: *</label>
							<input type="email" class="form-control" id="email">
						</div>
						<!-- REGION -->
						<div class="form-group">
							<label for="sel1">Région: *</label>
							<select class="form-control" id="sel1">
								<!-- OPTIONS -->
								<option value="null" disabled selected>Choisissez votre région</option>
								<option value="ARA">Auvergne-Rhône-Alpes</option>
								<option value="BFC">Bourgogne-Franche-Comté</option>
								<option value="BRE">Bretagne</option>
								<option value="CVL">Centre-Val de Loire</option>
								<option value="COR">Corse</option>
								<option value="GE">Grand Est</option>
								<option value="HDF">Hauts-de-France</option>
								<option value="IDF">Ile-de-France</option>
								<option value="NOR">Normandie</option>
								<option value="NA">Nouvelle-Aquitaine</option>
								<option value="OCC">Occitanie</option>
								<option value="PDL">Pays de la Loire</option>
								<option value="PACA">Provence-Alpes-Côte d’Azur.</option>
							</select>
						</div>
					</div>
					
				</div>

				<!-- COLUMN 2 FORM -->
				<div class="col-sm-12 col-md-6 col-lg-6">

					<div class="container__form">

						<!-- TITLE -->
						<h3 class="container__form--title">Votre avis nous intéresse</h3>
						<div class="form-group">
							<!-- QUESTION 1 -->
							<label for="sel1">Pourquoi avez-vous visiter notre site?</label>
							<select class="form-control" id="sel1" multiple>
								<!-- OPTIONS -->
								<option value="null" disabled selected>Sélectionnez une ou plusieurs options</option>
								<option value="1">Découvrir</option>
								<option value="2">Acheter des produits</option>
								<option value="3">Changer les mauvaises habitudes</option>
							</select>
						</div>
						<!-- QUESTION 2 -->
						<div class="form-group">
							<label for="comment">Quels conseils nous donneriez-vous pour nous aider à sensibiliser la société?*</label>
							<textarea class="form-control" cols="70" rows="7" id="comment" style="resize:none;" placeholder="Ici, vous pouvez donner votre avis"></textarea>
						</div>
						<!-- COMMENTARY -->
						<div class="form-check">
							<label class="form-check-label">
								<input type="radio" class="form-check-input" name="optradio" value="1" required>Souhaitez-vous recevoir des nouvelles
							</label>
						</div>	

						<!-- Aca en esta parte en la pagina no reacciona el valor digamos-->
						<div class="form-group newsletter">
							<button type="button" class="btn btn-outline-success container__home--button" type="reset"  value="Effacer le formulaire" required>
								Effacer le formulaire
							</button>
							<button type="button" class="btn btn-outline-success container__home--button" type="submit" value="Envoyer un avis" required>
								Envoyer un avis
							</button>
							
						</div>

					</div>

				</div>

			</div>

		</div>

	</section>

	</main>


	<footer class="container-fluid">

		<div class="col-sm-12 col-md-6 col-lg-6">

				<!-- SUBCRIPTION -->
				<!-- TITLE -->
				<h3 class="subtitle">Inscrivez-vous à notre newsletter</h3>

				<!-- BUTTON -->
				<form action="">

					<div>

						<input type="email" name="adresse__e-mail" id="adresse__e-mail" placeholder="votre_email@eco.com">

						<!-- Button to Open the Modal -->
						<button type="button" class="btn btn-outline-success container__home--button" data-toggle="modal" data-target="#myModal" value="S'inscrire">
							S'inscrire
						</button>

						<!-- The Modal -->
						<div class="modal" id="myModal">
							<div class="modal-dialog">
								<div class="modal-content">

									<!-- Modal Header -->
									<div class="modal-header">
									<h4 class="modal-title">Abonnement</h4>
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									</div>

									<!-- Modal body -->
									<div class="modal-body">
									Vous êtes maintenant abboné
									</div>

									<!-- Modal footer -->
									<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
									</div>

								</div>

							</div>

						</div>

					</div>

				</form>

		</div>

		<div class="col-sm-12 col-md-6 col-lg-6 text-right">

				<!-- SOCIAL MEDIA -->

							</a>
						</li>

					</ul>
